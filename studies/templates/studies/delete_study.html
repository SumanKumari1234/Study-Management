<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Study</title>
</head>
<style>
    body {
        background-color: #87CEEB;
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-danger-custom {
        background-color: #dc3545;
        color: white;
        border-radius: 5px;
    }

    .btn-danger-custom:hover {
        background-color: #c82333;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
<body>
    <div class="container">
        <h1>Delete Study</h1>
        <div class="form-container">
            <p>Are you sure you want to delete the study: <strong>{{ study.study_name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger-custom">Yes, Delete</button>
                    <a href="{% url 'study_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional for functionality like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
