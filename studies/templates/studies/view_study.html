<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View Study</title>
</head>
<style>
    body {
        background-color: #87CEEB;
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
    }

    .card {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-back {
        display: inline-block;
        margin-top: 20px;
    }
</style>
<body>
    <div class="container">
        <h1>Study Details</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Study Name:</strong> {{ study.study_name }}</p>
                <p><strong>Study Description:</strong> {{ study.study_description }}</p>
                <p><strong>Study Phase:</strong> {{ study.study_phase }}</p>
                <p><strong>Sponsor Name:</strong> {{ study.sponsor_name }}</p>
            </div>
        </div>
        <a href="{% url 'study_list' %}" class="btn btn-primary btn-back">Back to Study List</a>
    </div>
</body>
</html>
